<div class="container">
    <mat-card class="example-card" *ngFor="let bookDetail of books">
        <mat-card-header>
          <mat-card-title>{{bookDetail.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
            Book Author: {{bookDetail.author}}
            </p>
            <p>
            Book Pages: {{bookDetail.pages}}
            </p>
            <p>
            Language: {{bookDetail.language}}
          </p>
    
          <p>
            Price: {{bookDetail.price.value +' '+bookDetail.price.currency }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
